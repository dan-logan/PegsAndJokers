<!DOCTYPE html>
<html>
<head>
<title>Server Memory Monitor</title>
<script>
function initialize() {
  const eventSource = new EventSource('http://localhost:8080/rosters/events/subscribe');

  eventSource.onmessage = e => {
    const msg = JSON.parse(e.data);    
     document.getElementById("gameId").innerHTML = msg.gameId;
    document.getElementById("numberOfPlayers").innerHTML = msg.numberOfPlayers;
  };
  
  eventSource.onopen = e => console.log('open');

  eventSource.onerror = e => {
    if (e.readyState == EventSource.CLOSED) {
      console.log('close');
    }
    else {
      console.log(e);
    }
  };
  
  eventSource.addEventListener('second', function(e) {
      console.log('second', e.data);
    }, false);  
}

window.onload = initialize;
</script>
</head>
<body>
  <h1>Roster Observer</h1>

  <h3>Game ID</h3>
  <div id="gameId"></div>

  <h3>Number Of Players</h3>
  <div id="numberOfPlayers"></div>
</body>
</html>
