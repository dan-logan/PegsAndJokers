<body>
    
<h1>Join the Game</h1>

<form action="#" id="joinGameForm" th:action="@{/mvc/roster/join}" th:object="${joinGameNextAvailableSeatCommand}" method="post"> 
 <input type="hidden" th:field="*{gameId}" />
 <div class="form-group">
   <label for="playerName">What name do you want to show in the game?</label>
   <input class="form-control" id="joinGameFormPlayerName=" type="text" placeholder="Your name here" th:field="*{playerName}" required/>
 </div>
<button type="submit" class="btn btn-primary">Join</button>  
</form>
